[jobs.run1]
command = [
  "cargo",
  "run",
  "-r",
  "--bin",
  "part1",
]
need_stdout = true
allow_warnings = true
background = false
on_change_strategy = "kill_then_restart"

[jobs.run2]
command = [
  "cargo",
  "run",
  "-r",
  "--bin",
  "part2",
]
need_stdout = true
allow_warnings = true
background = false
on_change_strategy = "kill_then_restart"

[jobs.run1_debug]
command = [
  "cargo",
  "run",
  "--bin",
  "part1",
]
need_stdout = true
allow_warnings = true
background = false
on_change_strategy = "kill_then_restart"

[jobs.run2_debug]
command = [
  "cargo",
  "run",
  "--bin",
  "part2",
]
need_stdout = true
allow_warnings = true
background = false
on_change_strategy = "kill_then_restart"

[keybindings]
1 = "job:run1"
2 = "job:run2"
alt-1 = "job:run1_debug"
alt-2 = "job:run2_debug"
